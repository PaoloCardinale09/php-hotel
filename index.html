<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>php-hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form
        class="d-flex align-items-center py-5"
        action="./hotels.php"
        method="get"
      >
        <label class="h3 m-0" for="parking">Opzione parcheggio:</label>
        <select id="parking" name="parking" class="me-5 ms-2">
          <option value="all">Tutti gli hotel</option>
          <option value="1">Con parcheggio</option>
          <option value="0">Senza parcheggio</option>
        </select>
        <label for="vote" class="h3">Voto:</label>
        <select name="vote" id="vote" class="me-5 ms-2"">
          <option value="all">Tutti gli hotel</option>
          <option value="3">3 stelle o più</option>
          <option value="4">4 stelle o più</option>
          <option value="5">5 stelle</option>
        </select>

        <button type="button" class="btn btn-primary">Cerca</button>
    </form>
    </div>
  </body>
</html>
