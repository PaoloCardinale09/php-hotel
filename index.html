<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>php-hotel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center pt-5">Seleziona le opzioni</h1>
    <!-- 1 - Aggiungere un form ad inizio pagina che tramite una richiesta GET permetta di filtrare gli hotel che hanno un parcheggio. -->
    <div class="container">
      <form action="./hotels.php" method="get" class="py-5 text-center">
        <label for="parking" class="h2">Parcheggio</label>
        <select id="parking" name="parking" class="form-select mb-5">
          <option value="all">Tutti gli hotel</option>
          <option value="1">Con parcheggio</option>
          <option value="0">Senza parcheggio</option>
        </select>

        <label for="vote" class="h2">Voto:</label>
        <select name="vote" id="vote" class="form-select mb-5">
          <option value="all">Tutti gli hotel</option>
          <option value="3">3 stelle o più</option>
          <option value="4">4 stelle o più</option>
          <option value="5">5 stelle</option>
        </select>

        <button class="btn btn-primary btn-lg">CERCA</button>
      </form>
    </div>
  </body>
</html>
